<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Digital Shop</title>
    <link rel="icon" type="image/png" href="img/ikon.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <img width = 200 src = "img/logo.png" alt = "Logo" id = "logo">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
            <button class="btn btn-blue" type="submit" id = "search-button">Search</button>
          </form>
        </div>
      </nav>
    <div class="container">
   
        <div class="row" id="product-list">
           
        </div>
    </div>
        <div class="row" id="cart">
            <div class="col-md-12">
                <div class="bg-blue">
                    <h2 id="cart-title">My Cart</h2>
                    <div class="cart-icon">
                        <i class="bi bi-cart-fill"></i>
                        <span id="cart-count">0</span>
                    </div>
                </div>
                
                <div class="container">
                <div id="cart-items" class="cart-items"></div>
                <div class="total-keranjang" id = "cart-info">
                    <p class="total-label">Total Pembelian: &nbsp;&nbsp;&nbsp;<span id="cart-total">0.00</span></p>
                    <p class="pajak">Pajak:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="pajak">11%</span></p>
                    <p class="total-label">Total Pembayaran:&nbsp;&nbsp;&nbsp;<span id="bayar-total">0.00</span></p>
                    <button id="checkout-button" class="btn btn-success">Checkout</button>
                </div>
                </div>
            </div>
        </div>

   
        <div class="confirmation-popup" id="confirmation-popup">
            <div class="popup-content">
                <p>Are you sure you want to delete this item from your cart?</p>
                <button id="confirm-delete-button" class="btn btn-primary">Confirm</button>
                <button id="cancel-delete-button" class="btn btn-secondary">Cancel</button>
            </div>
        </div>


    </div>

    <script src="src/script.js"></script>
</body>

</html>
